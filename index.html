<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

  <div class="card is-wide has-text-centered">
    <div class="card-content">
      <p class="title quote-text">Quote goes here</p>
      <p class="subtitle quote-author">- Author goes here</p>
    </div>
    <footer class="card-footer">
      <button class="button is-dark" id="get-quote">
        <span>Get a new quote</span>
      </button>
      <button class="button is-dark" id="tweet">
        <span class="icon"><i class="fa fa-twitter"></i>
      </button>
    </footer>
  </div>


</body>

</html>
